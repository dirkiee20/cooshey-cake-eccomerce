<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Shopping Cart | Cooshey Cake n' arts</title>
  </head>
  <body>
    <div class="cart-page-header">
      <a href="index.html" class="btn btn--back"><i class="ri-arrow-left-line"></i> Back to Shop</a>
    </div>

    <header class="section__container cart__header">
      <h2 class="section__header">Your Shopping Cart</h2>
      <p class="section__description">
        Review your items below and proceed to checkout when you're ready.
      </p>
    </header>

    <section class="section__container cart__container">
      <div class="cart__grid">
        <!-- Cart items will be dynamically inserted here by JavaScript -->
        <!-- Example item structure: -->
        <div class="cart__item">
          <img src="assets/populars-1.png" alt="Mango Tango Sorbet" />
          <div class="cart__item__details">
            <h4>Mango Tango Sorbet</h4>
            <p class="cart__item__price">$5.49</p>
            <div class="cart__item__quantity">
              <button class="quantity-btn">-</button>
              <input type="number" value="1" min="1" />
              <button class="quantity-btn">+</button>
            </div>
          </div>
          <button class="btn btn--remove"><i class="ri-delete-bin-6-line"></i></button>
        </div>
        <div class="cart__item">
          <img src="assets/discovers1.jpg" alt="Lemon Zest Bliss" />
          <div class="cart__item__details">
            <h4>Lemon Zest Bliss</h4>
            <p class="cart__item__price">$6.99</p>
            <div class="cart__item__quantity">
              <button class="quantity-btn">-</button>
              <input type="number" value="2" min="1" />
              <button class="quantity-btn">+</button>
            </div>
          </div>
          <button class="btn btn--remove"><i class="ri-delete-bin-6-line"></i></button>
        </div>
      </div>
      <div class="cart__summary">
        <h3>Cart Summary</h3>
        <div class="summary__details">
          <p>Subtotal: <span id="subtotal">$19.47</span></p>
          <p>Taxes (10%): <span id="taxes">$1.95</span></p>
          <h4>Total: <span id="total">$21.42</span></h4>
        </div>
        <button class="btn btn--primary btn--checkout">Proceed to Checkout</button>
      </div>
    </section>

    <footer class="footer__container">
      <div class="footer__bar">
        Copyright Â© 2025 Web Design Mastery. All rights reserved.
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
