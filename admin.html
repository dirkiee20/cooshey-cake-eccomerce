<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Cooshey Cake n' Arts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="brand">üßÅ Cooshey</span>
            <button class="btn-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="inventory.html" class="nav-item">
                <i class="fas fa-box"></i>
                <span>Inventory</span>
            </a>
            <a href="customers.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Customers</span>
            </a>
            <div class="nav-divider"></div>
            <a href="index.html" class="nav-item nav-back">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Site</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <nav class="top-bar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
        </nav>

        <!-- Rest of the content -->
        <div class="container">
            <header>
                <h1>Admin Dashboard</h1>
            </header>
  
            <section class="sales-summary">
                <div class="summary-card">
                    <div class="card-icon">$</div>
                    <div class="card-content">
                        <h3>Total Sales</h3>
                        <p class="card-value">$24,500</p>
                        <span class="trend positive">‚Üë 12%</span>
                    </div>
                </div>
                
                <div class="summary-card">
                    <div class="card-icon">#</div>
                    <div class="card-content">
                        <h3>Products Sold</h3>
                        <p class="card-value">156</p>
                        <span class="trend positive">‚Üë 8%</span>
                    </div>
                </div>
  
                <div class="summary-card">
                    <div class="card-icon">‚òÖ</div>
                    <div class="card-content">
                        <h3>Top Product</h3>
                        <p class="card-value">Chocolate Cake</p>
                        <span class="sales-count">43 sales</span>
                    </div>
                </div>
  
                <div class="summary-card">
                    <div class="card-icon">‚Üó</div>
                    <div class="card-content">
                        <h3>Revenue Growth</h3>
                        <p class="card-value">15.8%</p>
                        <span class="period">vs last month</span>
                    </div>
                </div>
            </section>
  
            <section class="chart-section">
                <div class="chart-container">
                    <canvas id="salesChart"></canvas>
                </div>
            </section>
        </div>
    </div>

    <script>
        // Sidebar Toggle
        document.getElementById('sidebarToggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.querySelector('.main-content').classList.toggle('expanded');
        });
  
        // Customer Management Scripts
        document.addEventListener('DOMContentLoaded', function() {
            const customerSection = document.querySelector('.customers-section');
            const modal = document.getElementById('customerModal');
            const addCustomerBtn = document.getElementById('addCustomerBtn');
            const closeButtons = document.querySelectorAll('.close-modal');
            const customerForm = document.getElementById('customerForm');

            // Show customer section when clicking on sidebar link
            document.querySelector('[data-section="customers"]').addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
                customerSection.style.display = 'block';
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                e.currentTarget.classList.add('active');
            });

            // Modal handling
            addCustomerBtn.addEventListener('click', () => {
                document.getElementById('modalTitle').textContent = 'Add New Customer';
                customerForm.reset();
                modal.style.display = 'block';
            });

            closeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
            });

            // Form submission
            customerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const customerId = document.getElementById('customerId').value;
                const customerData = {
                    name: document.getElementById('customerName').value,
                    email: document.getElementById('customerEmail').value,
                    phone: document.getElementById('customerPhone').value,
                    address: document.getElementById('customerAddress').value
                };

                // Here you would typically make an API call to save the customer
                console.log('Saving customer:', customerData);
                modal.style.display = 'none';
                // Refresh customer list after saving
            });
        });
    </script>
    <script src="admin.js"></script>
    <script src="admin-charts.js"></script>
</body>
</html>
