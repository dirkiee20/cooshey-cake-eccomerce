<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="checkout.css" />
    <title>Checkout | Cooshey Cake n' arts</title>
  </head>
  <body>
    <div class="cart-page-header">
      <a href="cart.html" class="btn btn--back"><i class="ri-arrow-left-line"></i> Back to Cart</a>
    </div>

    <header class="section__container cart__header">
      <h2 class="section__header">Checkout</h2>
      <p class="section__description">
        Please fill in your details to complete your order.
      </p>
    </header>

    <section class="section__container checkout__container">
      <div class="checkout__form">
        <form id="checkout-form">
          <h3>Shipping Information</h3>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" required />
          </div>
          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" required />
          </div>
          
          <h3>Payment Method</h3>
          <div class="form-group">
            <label for="payment-method">Mode of Payment</label>
            <select id="payment-method" required>
              <option value="gcash" selected>GCash</option>
            </select>
          </div>

          <button type="button" id="gcash-button" class="btn btn--primary btn--place-order">Pay with GCash</button>
        </form>
      </div>
      <div class="checkout__summary">
        <h3>Order Summary</h3>
        <div id="order-summary-items">
          <!-- Order summary items will be dynamically inserted here -->
        </div>
        <div class="summary__details">
          <p>Subtotal: <span id="subtotal">$0.00</span></p>
          <p>Taxes (10%): <span id="taxes">$0.00</span></p>
          <h4>Total: <span id="total">$0.00</span></h4>
        </div>
      </div>
    </section>

    <footer class="footer__container">
      <div class="footer__bar">
        Copyright Â© 2025 Web Design Mastery. All rights reserved.
      </div>
    </footer>

    <script src="checkout.js"></script>
  </body>
</html>
